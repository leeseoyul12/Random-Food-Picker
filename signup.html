<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      font-size: 2.5em;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 20px auto;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #45a049;
    }

    #loginLink {
      margin-top: 10px;
      display: block;
      color: #4CAF50;
    }
  </style>
</head>
<body>

  <h1>회원가입</h1>

  <div class="form-container">
    <input type="text" id="signupUsername" placeholder="사용자 이름">
    <input type="password" id="signupPassword" placeholder="비밀번호">
    <button id="submitSignup">회원가입</button>
    <a id="loginLink" href="login.html">이미 계정이 있나요? 로그인</a>
  </div>

  <script>
    document.getElementById('submitSignup').addEventListener('click', async function() {
      const username = document.getElementById('signupUsername').value;
      const password = document.getElementById('signupPassword').value;

      const response = await fetch('http://localhost:3000/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, password }),
      });

      if (response.ok) {
        alert('회원가입 성공!');
        window.location.href = 'login.html';  // 회원가입 성공 후 로그인 페이지로 리다이렉트
      } else {
        alert('회원가입 실패. 다시 시도해주세요.');
      }
    });
  </script>

</body>
</html>
