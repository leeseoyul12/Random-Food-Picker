<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>음식 추천 사이트</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      font-size: 2.5em;
    }

    #questionContainer {
      margin-top: 20px;
    }

    #foodName {
      font-size: 1.5em;
      margin-top: 20px;
      color: #333;
    }

    #foodImage {
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #recommendButton {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #recommendButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>오늘의 음식 추천</h1>

  <div id="questionContainer">
    <div>
      <label>1. 매운 정도:</label>
      <select id="spiceLevel">
        <option value="매운">매운 음식</option>
        <option value="적당히 매운">적당히 매운 음식</option>
        <option value="안 매운">안 매운 음식</option>
        <option value="상관 없음">상관 없음</option>
      </select>
    </div>

    <div>
      <label>2. 음식 종류:</label>
      <select id="foodType">
        <option value="고기">고기 음식</option>
        <option value="채소">채소 음식</option>
        <option value="해산물">해산물 음식</option>
        <option value="상관 없음">상관 없음</option>
      </select>
    </div>

    <div>
      <label>3. 국물 여부:</label>
      <select id="soupType">
        <option value="국물">국물 음식</option>
        <option value="국물 없음">국물 없는 음식</option>
        <option value="상관 없음">상관 없음</option>
      </select>
    </div>

    <div>
      <label>4. 음식 종류:</label>
      <select id="cuisine">
        <option value="한식">한식</option>
        <option value="양식">양식</option>
        <option value="중식">중식</option>
        <option value="일식">일식</option>
        <option value="상관 없음">상관 없음</option>
      </select>
    </div>

    <div>
      <label>5. 요리 종류:</label>
      <select id="mealType">
        <option value="요리">요리</option>
        <option value="간식">간식</option>
        <option value="상관 없음">상관 없음</option>
      </select>
    </div>

    <button id="recommendButton">추천 받기</button>

    <h2 id="foodName">추천 음식: </h2>
    <img id="foodImage" src="http://localhost:3000/intro-image" alt="처음 들어올 때 보일 이미지" style="width: 300px; height: auto;"/>
  </div>

  <script>
    document.getElementById('recommendButton').addEventListener('click', async function() {
      const spiceLevel = document.getElementById('spiceLevel').value;
      const foodType = document.getElementById('foodType').value;
      const soupType = document.getElementById('soupType').value;
      const cuisine = document.getElementById('cuisine').value;
      const mealType = document.getElementById('mealType').value;

      try {
        const response = await fetch('http://localhost:3000/recommend', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            spiceLevel,
            foodType,
            soupType,
            cuisine,
            mealType,
          })
        });

        if (!response.ok) throw new Error('네트워크 응답이 정상적이지 않습니다.');

        const data = await response.json();
        const food = data.recommendedFood;

        // 음식 이름과 이미지 표시
        document.getElementById('foodName').textContent = `추천 음식: ${food.name}`;
        document.getElementById('foodImage').src = 'http://localhost:3000' + food.image_url;  // 이미지 URL 업데이트
      } catch (error) {
        console.error('음식 추천 API 호출 중 오류 발생:', error);
      }
    });
  </script>

</body>
</html>
